apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: webapp-argocd-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/DOOMNOVA/A_p_test.git
    targetRevision: HEAD
    path: argocd-app-config/dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: myapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
